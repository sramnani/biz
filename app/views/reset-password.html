<div id="login_sec">
<section class="main">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="loginForm"> <a href="index.html"><img src="images/login_logo.png" class="login_logo" alt=""/></a>

<form name="resetForm" class="formlogin Reset_password" ng-submit="reset_password()"  novalidate>
	
<div class="form-group">
	
<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter Password" name="password" ng-model="password" required>

<p ng-show="resetForm.password.$error.required && resetForm.password.$dirty" class="error">Password is required</p>

<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Confirm Password" name="confirmPassword" ng-model="confirmPassword" valid-password-c="password" required>

<p ng-show="resetForm.confirmPassword.$error.required && resetForm.password.$dirty" >Password is required</p>

<p ng-show="!signupForm.confirmPassword.$error.required && resetForm.confirmPassword.$invalid && resetForm.password.$dirty" >Password do not match</p>


</div>
<button type="submit" class="btn btn-default saveBtn" ng-disabled="resetForm.$invalid">Submit</button>

</form>

</div>
</div>
</div>
</div>
</section>
</div>

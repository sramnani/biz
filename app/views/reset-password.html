<section class="main">

        <div class="container">

            <div class="row">
            <div class="col-lg-12">
            
            <h2 class="heading">Create Your Password</h2>
            <h6>(Shh remember don't tell anyone your password, its a secret)</h6>
            
<form name="resetForm" ng-submit="reset_password()" class="bussinessInfo reset-psw" novalidate>
            <div class="col-lg-7 col-md-6">
            <div class="row">
				
	<div class="form-group ">
		<label for="exampleInputEmail1">Your Username<br /><span>Your account has been automatically created, please login with your following username</span></label>
		
		<p class="user_name">{{username}}</p>
	</div>
            
  <div class="form-group ">
    <label for="exampleInputEmail1">Enter your password*<br /><span>Your account has been automatically </span></label>
<input type="password" minlength="8" maxlength="32" class="form-control" id="exampleInputEmail1" placeholder="Enter Password" name="password" ng-model="password" required>

<p ng-show="resetForm.password.$error.minlength || resetForm.password.$error.maxlength" class="error">Password must be 8 to 32 chars long</p>

<p ng-show="resetForm.password.$error.required && resetForm.password.$dirty" class="error">Password is required</p>
  </div>
 
  <div class="form-group clearfix">
     <label for="exampleInputEmail1" class="bussinessContact clearfix">Re-Enter your password*</label>
     	
<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Confirm Password" name="confirmPassword" ng-model="confirmPassword" valid-password-c="password" required>

<p ng-show="resetForm.confirmPassword.$error.required && resetForm.password.$dirty" class="error">Password is required</p>

<p ng-show="!resetForm.confirmPassword.$error.required && resetForm.confirmPassword.$invalid && resetForm.password.$dirty" class="error">Password do not match</p>
  </div>

<div class="clearfix"></div>
<div ng-if="success" class="alert alert-success alert-dismissable"><button  class="close" data-dismiss="alert">&times;</button>{{success}}</div>
<div ng-if="error" class="alert alert-danger alert-dismissable"><button  class="close" data-dismiss="alert">&times;</button>{{error}}</div>
<button type="submit" id="reloader" class="btn btn-default saveBtn" ng-disabled="resetForm.$invalid">Create Your Password</button>
</form>
            
</div>

</div>


</div>

</section>

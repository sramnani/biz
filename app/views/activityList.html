<section class="main">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">

                <div class="pageTitle">
                    <h2 class="heading headingPlus" style="float:left"> Your Activities</h2>

                    <div class="plusSign">
                        <img src="images/plus.png" ng-click="openMod('right')"/>
                    </div>
                </div>


                <div class="searchMonthInfo">
                    <div class="searchBar">
                        <input type="text" class="form-control" placeholder="Search " ng-model="search"/>


                    </div>
                    <div class="customerMemberInfo">
                        <ul>
                            <li>ACTIVITIES<br/><span>124</span></li>
                            <li>CLASSES <br/><span>{{clazzServiceCount}}</span></li>
                        </ul>
                    </div>
                </div>
                <div class="customerInfo table-responsive">
                    <table ng-table="tableParams" class="table">
                        <tr ng-repeat="service in $data | filter:search">
                            <td data-title="'Activity'" sortable="'activity.name'">
                                {{service.activity.name}}
                            </td>
                            <td data-title="'Schedule'" sortable="'activity.schedule'">
                                {{service.activity.schedule}}
                            </td>
                            <td data-title="'Location'" sortable="'activity.location'">
                                {{service.activity.location}}
                            </td>
                            <td data-title="'Instructor'" sortable="'instructors.instructor[0].name.firstName'">
                                {{service.instructors.instructor[0].name.firstName}}
                            </td>



                        </tr>
                    </table>

                </div>

            </div>


        </div>
    </div>
</section>

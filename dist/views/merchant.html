ne 1 is required</p> <input type="text" class="form-control left-control addresec" placeholder="Address Line 2" name="line2" ng-model="merchant.primaryAddress.line2"> <input type="text" class="form-control left-control addresec" placeholder="City" name="line3" ng-model="merchant.primaryAddress.city"> <div class="clearfix"></div> <select class="form-control entryInput2" ng-model="merchant.primaryAddress.state"> <option ng-repeat="item in states" value="{{item}}">{{item}} </select> <input type="text" class="form-control entryInput3" minlength="5" maxlength="5" placeholder="Zip" ng-model="merchant.primaryAddress.zipCode" name="zipCode" only-digits> </div> <p ng-show="(BussinessForm.zipCode.$error.minlength && BussinessForm.zipCode.$error.minlength) && !BussinessForm.zipCode.$pristine" class="help-block">Zip must be of 5 digits</p> </div> </div> <div class="col-lg-6 col-md-6 rightForm"> <div class="row"> <div class="form-group"> <label for="exampleInputEmail1">Brief Description</label> <textarea class="form-control" rows="12" name="description" ng-model="merchant.description"></textarea> </div> <div class="form-group clearfix"> <label for="exampleInputPassword1">Phone & E-mail*<br> <span>If you have multiple numbers & e-mails, include the admins.</span></label> <input ui-mask="(999) 999-9999" class="form-control right-control addresec" ng-model="merchant.primaryContactPerson.phone.number" name="number"> <!--<p ng-show="BussinessForm.number.$invalid && !BussinessForm.number.$pristine || BussinessForm.phone.$error.number" class="help-block">Valid Phone number is required</p>

	<span class="help-block" ng-show="((registration.phone.$error.minlength || registration.phone.$error.maxlength) && registration.phone.$dirty) ">phone number should be 10 digits</span>
	 --> <input type="email" class="form-control right-control addresec" placeholder="you@yourdomain.com" ng-model="merchant.primaryContactPerson.emailId" name="emailId" required> <p ng-show="BussinessForm.emailId.$error.required && !BussinessForm.emailId.$pristine" class="help-block">Email is required</p> <p ng-show="BussinessForm.emailId.$invalid && !BussinessForm.emailId.$pristine" class="help-block">Enter a valid email.</p> </div> </div> </div> <div class="clearfix"></div> <div ng-if="success" class="alert alert-success alert-dismissable"><button class="close" data-dismiss="alert">&times;</button>{{success}}</div> <div ng-if="error" class="alert alert-danger alert-dismissable"><button class="close" data-dismiss="alert">&times;</button>{{error}}</div> <button type="submit" id="reloader" class="btn btn-default saveBtn" ng-disabled="BussinessForm.$invalid">Save & Continue</button> </form> </div> </div> </div> </section>

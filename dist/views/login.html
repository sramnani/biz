<section class="main"> <div class="container"> <div class="row"> <div class="col-lg-12"> <div ng-if="error">{{error}}</div> <div class="loginForm"> <a href="index.html"><img src="images/login_logo.png" class="login_logo" alt=""></a> <form class="formlogin" name="loginForm" ng-submit="login()"> <div class="form-group"> <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your E-mail" name="email" ng-model="username"> <p ng-show="loginForm.email.$error.required && loginForm.email.$dirty" class="error">Email is required</p> </div> <div class="form-group"> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ng-model="password"> </div> <button type="submit" id="reloader" class="btn btn-default saveBtn">Login Now</button> <label for="" class="reset">Forgot your password? <a href="#/forgotPassword">Reset it here.</a></label> </form> </div> </div> </div> </div> </section>
